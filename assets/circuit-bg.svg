<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for traces -->
    <linearGradient id="traceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#00ff41;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background grid (very subtle) -->
  <g class="circuit-grid" opacity="0.15">
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#252525" stroke-width="0.5"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </g>

  <!-- Main circuit traces - Top right cluster -->
  <g class="traces-group-1" opacity="0.4">
    <!-- Horizontal trace 1 -->
    <path class="circuit-trace circuit-trace-animated"
          d="M 1920 150 L 1600 150 L 1550 200 L 1400 200 L 1350 150 L 1200 150"
          stroke="#00ff41" fill="none" stroke-width="1.5"/>

    <!-- Vertical branch -->
    <path class="circuit-trace circuit-trace-animated"
          d="M 1600 150 L 1600 350 L 1550 400 L 1550 500"
          stroke="#00ff41" fill="none" stroke-width="1.5"/>

    <!-- Diagonal trace -->
    <path class="circuit-trace circuit-trace-animated"
          d="M 1400 200 L 1300 300 L 1300 450 L 1200 550"
          stroke="#00ff41" fill="none" stroke-width="1.5"/>
  </g>

  <!-- Circuit traces - Bottom left cluster -->
  <g class="traces-group-2" opacity="0.3">
    <path class="circuit-trace circuit-trace-animated"
          d="M 0 800 L 200 800 L 250 750 L 400 750 L 450 800 L 600 800"
          stroke="#00ff41" fill="none" stroke-width="1.5"/>

    <path class="circuit-trace circuit-trace-animated"
          d="M 200 800 L 200 600 L 250 550 L 250 400"
          stroke="#00ff41" fill="none" stroke-width="1.5"/>

    <path class="circuit-trace circuit-trace-animated"
          d="M 400 750 L 500 650 L 500 500 L 600 400"
          stroke="#00ff41" fill="none" stroke-width="1.5"/>
  </g>

  <!-- Circuit traces - Middle scattered -->
  <g class="traces-group-3" opacity="0.25">
    <path class="circuit-trace"
          d="M 800 0 L 800 200 L 850 250 L 950 250 L 1000 200 L 1000 100"
          stroke="#00ff41" fill="none" stroke-width="1"/>

    <path class="circuit-trace"
          d="M 700 1080 L 700 900 L 750 850 L 850 850 L 900 900 L 900 1000"
          stroke="#00ff41" fill="none" stroke-width="1"/>
  </g>

  <!-- Dim background traces for depth -->
  <g class="traces-dim" opacity="0.15">
    <path class="circuit-trace-dim"
          d="M 1920 500 L 1700 500 L 1650 550 L 1500 550"
          stroke="#252525" fill="none" stroke-width="2"/>

    <path class="circuit-trace-dim"
          d="M 0 300 L 150 300 L 200 350 L 350 350"
          stroke="#252525" fill="none" stroke-width="2"/>

    <path class="circuit-trace-dim"
          d="M 1100 0 L 1100 150 L 1050 200 L 1050 350"
          stroke="#252525" fill="none" stroke-width="2"/>

    <path class="circuit-trace-dim"
          d="M 500 1080 L 500 950 L 550 900 L 550 750"
          stroke="#252525" fill="none" stroke-width="2"/>
  </g>

  <!-- Solder point nodes with glow -->
  <g class="nodes" filter="url(#glow)">
    <!-- Top right nodes -->
    <circle class="circuit-node circuit-node-glow" cx="1600" cy="150" r="4" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="1550" cy="200" r="4" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="1400" cy="200" r="3" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="1350" cy="150" r="3" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="1550" cy="400" r="4" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="1300" cy="300" r="3" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="1300" cy="450" r="3" fill="#00ff41"/>

    <!-- Bottom left nodes -->
    <circle class="circuit-node circuit-node-glow" cx="200" cy="800" r="4" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="250" cy="750" r="4" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="400" cy="750" r="3" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="450" cy="800" r="3" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="250" cy="550" r="4" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="500" cy="650" r="3" fill="#00ff41"/>
    <circle class="circuit-node circuit-node-glow" cx="500" cy="500" r="3" fill="#00ff41"/>

    <!-- Middle nodes -->
    <circle class="circuit-node" cx="800" cy="200" r="3" fill="#00ff41" opacity="0.4"/>
    <circle class="circuit-node" cx="850" cy="250" r="3" fill="#00ff41" opacity="0.4"/>
    <circle class="circuit-node" cx="950" cy="250" r="3" fill="#00ff41" opacity="0.4"/>
    <circle class="circuit-node" cx="1000" cy="200" r="3" fill="#00ff41" opacity="0.4"/>
    <circle class="circuit-node" cx="700" cy="900" r="3" fill="#00ff41" opacity="0.4"/>
    <circle class="circuit-node" cx="750" cy="850" r="3" fill="#00ff41" opacity="0.4"/>
    <circle class="circuit-node" cx="850" cy="850" r="3" fill="#00ff41" opacity="0.4"/>
    <circle class="circuit-node" cx="900" cy="900" r="3" fill="#00ff41" opacity="0.4"/>
  </g>

  <!-- Small decorative nodes scattered -->
  <g class="nodes-scattered" opacity="0.3">
    <circle cx="300" cy="200" r="2" fill="#00ff41"/>
    <circle cx="1700" cy="700" r="2" fill="#00ff41"/>
    <circle cx="1000" cy="600" r="2" fill="#00ff41"/>
    <circle cx="600" cy="300" r="2" fill="#00ff41"/>
    <circle cx="1400" cy="900" r="2" fill="#00ff41"/>
    <circle cx="100" cy="500" r="2" fill="#00ff41"/>
    <circle cx="1800" cy="300" r="2" fill="#00ff41"/>
    <circle cx="400" cy="950" r="2" fill="#00ff41"/>
  </g>
</svg>
